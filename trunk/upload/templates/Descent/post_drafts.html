<!-- Drafts -->
<table width="100%" cellpadding="0" cellspacing="1" border="0" class="forum_content">
	<tr class="thead">
		<td colspan="3">{$L_LOADDRAFT}</td>
	</tr>
	<tr class="panel">
		<td colspan="3">
			<div align="center">
				{$L_DRAFTNOTICE}
			</td>
		</td>
	</tr>
	<tr class="tcat">
		<td>{$L_SAVEDON}</td>
		<td>{$L_DRAFTTITLE}</td>
		<td>{$L_OPTIONS}</td>
	</tr>
	<list:list id="drafts">
	<list:item list="drafts">
	<list:switch list="drafts" var="row_class" a="alt1" b="alt2">
	<tr class="{$row_class}">
	</list:switch>
		<td width="20%">
			<span class="smalltext">
				<core:date format="%b %d %y">{$created}</core:date>&nbsp;<span class="date_color"><core:date format="%I:%M%p">{$created}</core:date></span>
			</span>
		</td>
		<td width="60%">
			<strong>{$name}</strong><br />
			<span class="smalltext">
				{$L_FORUM}: <a href="viewforum.php?id={$forum_id}" title="{$forum_name}">{$forum_name}</a>
			</span>
		</td>
		<td width="20%">
			<a href="newtopic.php?id={$forum_id}&amp;draft={$id}" title="{$L_LOADDRAFT}">{$L_LOADDRAFT}</a>
			<br />
			<a href="newtopic.php?act=deletedraft&amp;id={$id}" title="{$L_DELETEDRAFT}">{$L_DELETEDRAFT}</a>
		</td>
	</tr>
	</list:item>
	</list:list>
<table>
<!-- / Drafts -->
<br />
