<is:logged>
<form:form action="member.php?act=update_password" method="post" enctype="multipart/form-data">
<div class="shadow">
	<div class="borderwrap">
		<div class="maintitle">{$L_USERCONTROLPANEL}: <span style="font-weight: normal;">{$L_CHANGEPASSWORD}</span></div>
		<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="table">
			<tr class="alt3">
				<td><span class="smalltext">{$L_USERCPPASSWORDMSG}</span></td>
			</tr>
		</table>
	</div>
</div>
<br />
<div class="shadow">
	<div class="borderwrap">
		<div class="maintitle">{$L_PASSWORDSETTINGS}</div>
		<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="table">
			<tr>
				<td class="alt2" colspan="2">
					<div align="center" class="smalltext">{$L_INSERTOLDPASSWORD}</div>
				</td>
			</tr>
			<tr>
				<td class="alt1" width="50%">{$L_CURRENTPASS}</td>
				<td class="alt3" width="50%">
					<input type="password" name="password" id="password" value="" maxlength="16" class="inputbox" />
					<form:error id="password_error" for="password" setclass="inputfailed" regex=".+">{$L_SUPPLYPASS}</form:error>
				</td>
			</tr>
			<tr>
				<td class="alt1" width="50%">{$L_CHECKCURRENTPASS}</td>
				<td class="alt3" width="50%">
					<input type="password" name="password2" id="password2" value="" maxlength="16" class="inputbox" />
					<form:error id="password_match_error" for="password" setclass="inputfailed" match="password2">{$L_PASSESDONTMATCH}</form:error>
				</td>
			</tr>
			<tr>
				<td class="alt2" colspan="2">
					<div align="center" class="smalltext">{$L_NOWSUPPLYNEWPASS}</div>
				</td>
			</tr>
			<tr>
				<td class="alt1" width="50%">{$L_NEWPASS}</td>
				<td class="alt3" width="50%">
					<input type="password" name="newpassword" id="newpassword" value="" maxlength="16" class="inputbox" />
					<form:error id="newpassword_error" for="newpassword" setclass="inputfailed" regex=".+">{$L_SUPPLYPASS}</form:error>
				</td>
			</tr>
			<tr>
				<td class="alt1" width="50%">{$L_CHECKNEWPASS}</td>
				<td class="alt3" width="50%">
					<input type="password" name="newpassword2" id="newpassword2" value="" maxlength="16" class="inputbox" />
					<form:error id="newpassword_match_error" for="newpassword" setclass="inputfailed" match="newpassword2">{$L_PASSESDONTMATCH}</form:error>
				</td>
			</tr>
			<tr>
				<td class="subtitle" colspan="2" align="center">
					<input type="submit" class="button" value="{$L_SAVE}" />
					<input type="reset" class="button" value="{$L_RESET}" />
				</td>
			</tr>
		</table>
	</div>
</div>
</form:form>
</is:logged>
