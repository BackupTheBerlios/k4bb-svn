<div class="k4_shadow">
	<div class="k4_borderwrap">
		<div class="k4_maintitle" style="overflow: hidden;">			
			<div style="float: right;">
				<if:if var="modpanel" eq="1"><a href="mod.php?act=baniprange&amp;ip={$poster_ip}" title="{$L_BANIP}"><img src="Images/{$IMG_DIR}/Icons/ban_ip.gif" alt="{$L_BANIP}" border="0" /></a></if:if>
				<a href="viewtopic.php?act=report_post&amp;r={$reply_id}" title="{$L_REPORTPOST}"><img src="Images/{$IMG_DIR}/Icons/report_post.gif" alt="{$L_REPORTPOST}" border="0" /></a>
			</div>
			{$name} <a href="#" name="p{$reply_id}" id="p{$reply_id}"><img src="tmp/upload/posticons/{$posticon}" alt="" border="0" /></a>&nbsp;<img src="tmp/upload/posticons/{$posticon}" alt="" border="0" />
			<span style="font-weight: normal;">( <core:date format="%b %d %Y">{$created}</core:date>&nbsp;<span class="date_color"><core:date format="%I:%M%p">{$created}</core:date></span> )</span>
		</div>
		<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="k4_table" id="reply{$reply_id}">
			<tr>
				<td width="100%" class="{$row_class}" valign="top">
					<!-- Body Text -->
					<div id="reply{$reply_id}_body">{$body_text}</div>
					<div style="text-align: right;display: none;" id="reply{$reply_id}_qebuttons"><input type="button" value="{$L_SAVE}" class="button" style="font-weight: bold;" onclick="saveQuickEdit('reply', {$reply_id}, 'reply{$reply_id}_body')" />&nbsp;<input type="button" value="X" class="button" style="font-weight: bold;color: #FF0000;" onclick="cancelQuickEdit('reply', {$reply_id}, 'reply{$reply_id}_body')" /></div>
					<!-- / Body Text -->

					<if:if var="attachments" geq="1">
						<maps:if var="attachments" forum="forum_id" method="can_view">
							<!-- Attached Images -->
							<list:sublist list="replies" id="attachment_files" column="attachment_files">
							<list:item list="attachment_files">
								<if:if var="is_image" eq="1">
									<div>
										<span class="smalltext" style="font-weight: bold;">{$L_ATTACHEDIMAGE}: {$file_name}</span>
										<hr />
										<img class="bbcode_img" src="viewfile.php?act=attachment&amp;id={$id}&amp;r={$reply_id}" alt="{$L_ATTACHMENT}: {$file_name}" border="0" />
									</div>
								</if:if>
							<list:separator list="attachment_files"><br /><br /></list:separator>
							</list:item>
							</list:sublist>
							<!-- / Attached Images -->
						</maps:if>
					</if:if>

					<if:if var="showeditedby" eq="1">
						<if:if var="edited_time" greater="0">
							<br /><br />
							<div class="smalltext" style="font-style: italic;">
								{$L_EDITEDON} <core:date format="%b %d %Y">{$edited_time}</core:date>&nbsp;<span class="date_color"><core:date format="%I:%M%p">{$edited_time}</core:date></span>
								{$L_BY} <a href="member.php?id={$edited_userid}" title="{$edited_username}">{$edited_username}</a>
							</div>
							<br />
						</if:if>
					</if:if>
					
					<if:if var="attachments" geq="1">
						<maps:if var="attachments" forum="topic_forum_id" method="can_view">
							<!-- Attached Files -->
							<br /><br />
							<fieldset>
								<legend>{$L_ATTACHMENTS}</legend>
								<list:sublist list="replies" id="attachment_files" column="attachment_files">
								<list:item list="attachment_files">
								<div style="float: right;" class="minitext">md5: {$mdfive}</div>
								<img src="{$file_icon}" alt="{$L_ATTACHMENT}: {$file_name}" border="0" />&nbsp;<a href="viewfile.php?act=attachment&amp;id={$id}&amp;r={$reply_id}" target="_blank" title="{$L_ATTACHMENT}: {$file_name}" class="smalltext">{$file_name}</a>
								<if:if var="modpanel" eq="1"><maps:if var="attachments" method="can_del" forum="forum_id"> - <a href="viewfile.php?act=remove_attach&amp;id={$id}&amp;r={$reply_id}" title="{$L_REMOVEATTACHMENT}" class="minitext">{$L_REMOVEATTACHMENT}</a></maps:if></if:if>
								<list:separator list="attachment_files"><br /></list:separator>
								</list:item>
								</list:sublist>
							</fieldset>
							<!-- / Attached Files -->
						</maps:if>
					</if:if>

					<if:if var="disable_sig" eq="0">
					<if:if var="post_user_signature" noteq="">
					<br /><br />
					<if:if var="user_viewsigs" eq="1">{$signatureseparator}{$post_user_signature}</if:if>
					</if:if>
					</if:if>
					<br /><br />
				</td>
				<td class="alt2">
					<core:import id="post_user_section" file="post_user_section.html" />
				</td>
			</tr>
		</table>
	</div>
</div>
