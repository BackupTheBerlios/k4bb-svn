<!-- Sub-Forums of '{$current_location}' -->
<div class="spacer">
	<div class="header" id="f{$forum_id}_maintitle">
		<div class="title">
			<div style="float: right;"><a href="javascript:;" onclick="return collapse_tbody('collapse_{$forum_id}', 'forums_{$forum_id}', 'f{$forum_id}_maintitle')" title="{$L_EXPANDCOLLAPSE}"><img id="collapse_{$forum_id}" src="Images/{$IMG_DIR}/Icons/collapse_thead.gif" alt="{$L_EXPANDCOLLAPSE}" border="0" /></a></div>
			{$L_SUBFORUMS}: <span style="font-weight: normal;">{$forum_name}</span>
		</div>
	</div>
	<div class="spacer">
		<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="table">
			<tr>
				<td class="subheader" width="60%" align="left">&nbsp;{$L_FORUM}</td>
				<td class="subheader" width="5%" align="center">&nbsp;{$L_POSTS}&nbsp;</td>
				<td class="subheader" width="5%" align="center">&nbsp;{$L_TOPICS}&nbsp;</td>
				<td class="subheader" width="30%" align="center">{$L_LASTPOST}</td>
			</tr>
		</table>
	</div>
	<div class="spacer">
		<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="table" id="forums_{$forum_id}">
			<list:list id="forums">
			<list:item list="forums">
			<core:import id="forum_view" file="forum_view.html" />
			</list:item>
			</list:list>
		</table>
	</div>
	<div class="footer_block"><div>&nbsp;</div></div>
</div>
<!-- / Sub-Forums of '{$current_location}' -->
