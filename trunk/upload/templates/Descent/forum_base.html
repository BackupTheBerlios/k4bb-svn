<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<core:import id="head" file="head.html" />
<body>
<div align="center">
<div align="left" class="forum_base">

<br />

<div class="forum_main" id="forum_main">

	<core:import id="header" file="header.html" />

	<core:import id="menu_global" file="menu_global.html" />
	<core:import id="header_breadcrumbs" file="header_breadcrumbs.html" />

	<br />
	
	<if:if var="bbactive" eq="1">
		<if:if var="can_see_board" method="can_view" geq="0">
			<core:import id="content" />
			<core:import id="content_extra" />
			<core:import id="users_browsing" />
			<core:import id="forum_info" />
			<core:import id="quick_login" />
			<core:block id="forum_status_icons" hidden="yes">
			
			<!-- Forum Status Icons -->
			<br />
			<div align="left" class="inset_box_small">
				<table cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td><img src="Images/{$IMG_DIR}/Icons/forum_on.gif" alt="{$L_FORUMNEWPOSTS}" /></td>
						<td><span class="smalltext">{$L_FORUMNEWPOSTS}</span></td>
					</tr>
					<tr>
						<td><img src="Images/{$IMG_DIR}/Icons/forum_off.gif" alt="{$L_FORUMNONEWPOSTS}" /></td>
						<td><span class="smalltext">{$L_FORUMNONEWPOSTS}</span></td>
					</tr>
					<tr>
						<td><img src="Images/{$IMG_DIR}/Icons/forum_off_lock.gif" alt="{$L_FORUMLOCKED}" /></td>
						<td><span class="smalltext">{$L_FORUMLOCKED}</span></td>
					</tr>
				</table>
			</div>
			<!-- / Forum Status Icons -->

			</core:block>
		<if:else />

			<!-- You don't have permission to view the forums -->
			<table width="100%" cellpadding="0" cellspacing="1" border="0" class="forum_content">
				<tr class="thead">
					<td>{$L_INFORMATION}</td>
				</tr>
				<tr class="panel">
					<td>
						<div class="outset_box">
							{$L_YOUNEEDPERMS}
						</div>
					</td>
				</tr>
			</table>
			<!-- / You don't have permission to view the forums -->
		</if:if>
	<if:else />
		<!-- Board is Closed -->
		<table width="100%" cellpadding="0" cellspacing="1" border="0" class="forum_content">
			<tr class="thead">
				<td>{$L_INFORMATION}</td>
			</tr>
			<tr class="panel">
				<td>
					<div class="outset_box">
						{$bbclosedreason}
					</div>
				</td>
			</tr>
		</table>
		<!-- / Board is Closed -->
	</if:if>

	<br />

	<core:import id="quick_nav" file="quick_nav.html" />

	<br />
	
	<core:import id="footer_breadcrumbs" file="footer_breadcrumbs.html" />
	<core:import id="footer" file="footer.html" />

</div>

</div>
</div>
<br />
{$copyrighttext}

<core:import id="quicklinks_menu" file="quicklinks_menu.html" />

<a name="bottom" id="bottom"></a>
