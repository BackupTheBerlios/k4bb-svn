<is:admin>
<script type="text/javascript">
	function check_delete_forum() {
		var obj = d.getElementById('forum_action');
		if(obj[obj.selectedIndex].value == 'forums_remove') {
			if(confirm('{$L_CHECKDELFORUM}')) { 
				return true 
			} else { 
				return false; 
			}
		}
	}
</script>
<div class="header"><div class="title">{$L_FORUMS}</div></div>
<div class="spacer">
	<form action="admin.php" method="get" enctype="multipart/form-data" onsubmit="return check_delete_forum();">
	<table width="100%" cellspacing="{$style_cellspacing}" class="table">
		<tr>
			<td class="alt3" colspan="5" style="text-align: center;">
				<br />
				<strong>{$L_FORUM}</strong><br />
				<select name="forum_id" id="forum_id" class="inputbox">
					<list:list id="all_forums">
					<list:item list="all_forums">
						<option value="{$forum_id}"<if:if var="row_type" eq="1"> style="font-weight: bold;"</if:if>>{$indent_level}{$name}</option>
					</list:item>
					</list:list>
				</select>
				<br /><br />
				<strong>{$L_ACTION}</strong><br />
				<select name="act" class="inputbox" id="forum_action">
					<option value="forums_edit">{$L_EDIT}</option>
					<option value="forums_add">{$L_ADDSUBFORUM}</option>
					<option value="forums_permissions">{$L_EDITPERMISSIONS}</option>
					<option value="forums_remove" style="color: #FF0000;">{$L_DELETE}</option>
				</select>
				<br /><br />
			</td>
		</tr>
		<tr>
			<td class="base3" style="text-align: center;">
				<input type="submit" value="{$L_SELECT}" class="button" />
			</td>
		</tr>
	</table>
	</form>
</div>
<div class="footer_block"><div>&nbsp;</div></div>
</is:admin>
