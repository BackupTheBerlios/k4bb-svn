<is:admin>
<form action="admin.php" method="get">
<input type="hidden" name="act" value="titles_finduser" />
<div class="borderwrap">
	<div class="maintitle">{$L_CUSTOMUSERTITLES}</div>
	<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="table">
		<tr>
			<td class="alt1" colspan="3" style="text-align: center;">
				<br />
				<strong>{$L_USERNAME}:</strong><br />
				<span class="smalltext">({$L_WILDCARDSTARINFO})</span>
				<input type="text" name="username" value="" class="inputbox" /><br /><br />
				<input type="submit" class="button" value="{$L_FINDUSER}" />
				<br /><br />
			</td>
		</tr>
	</table>
</div>
</form>
<br />
<div class="borderwrap">
	<div class="maintitle">{$L_USERTITLES}</div>
	<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="table">
		<tr>
			<td class="alt1" colspan="5" style="text-align: center;">
				<br />
				<input type="button" class="button" value="{$L_ADDUSERTITLE}" onclick="document.location='admin.php?act=titles_add'" />
				<br /><br />
			</td>
		</tr>
		<tr>
			<td class="maintitle" colspan="5">{$L_MANAGETITLES}</td>
		</tr>
		<tr>
			<td class="subtitle" width="20%">{$L_TITLE}</td>
			<td class="subtitle" width="20%">{$L_MINREQUIREDPOSTS}</td>
			<td class="subtitle" width="20%">{$L_NUMPIPS}</td>
			<td class="subtitle" width="20%">{$L_IMAGE}</td>
			<td class="subtitle" width="20%">{$L_MANAGE}</td>
		</tr>
		<list:list id="usertitles">
		<list:default list="usertitles">
		<tr class="alt3">
			<td colspan="5">
				<div class="outset_box" align="center">
					<br />
					<strong>{$L_NOUSERTITLES}</strong>
					<br /><br />
				</div>
			</td>
		</tr>
		</list:default>
		<list:item list="usertitles">
		<list:switch list="usertitles" var="row_class" a="alt3" b="alt1">
		<tr>
			<td class="{$row_class}" width="20%" style="text-align: center;"><strong>{$title_text}</strong></td>
			<td class="{$row_class}" width="20%" style="text-align: center;">{$num_posts}</td>
			<td class="{$row_class}" width="20%" style="text-align: center;">{$num_pips}</td>
			<td class="{$row_class}" width="20%" style="text-align: center;">{$image}</td>
			<td class="alt2" width="20%" style="text-align: center;">
				<input type="button" class="button" value="{$L_EDIT}" onclick="document.location='admin.php?act=titles_edit&title_id={$title_id}'" />
				<input type="button" class="button" style="color: #FF0000;" value="{$L_DELETE}" onclick="if(confirm('{$L_CHECKDELUTITLE}')) { document.location='admin.php?act=titles_remove&title_id={$title_id}'; } else { return false; }" />
			</td>
		</tr>
		</list:switch>
		</list:item>
		</list:list>
	</table>
</div>
</is:admin>
