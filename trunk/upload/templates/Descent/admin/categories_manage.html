<is:admin>
<div class="k4_borderwrap">
	<div class="k4_maintitle">
		<script type="text/javascript">doHelpButton('categories');</script>
		{$L_CATEGORIES}
	</div>
	<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="k4_table">
		<tr>
			<td class="k4_subtitle" colspan="5">{$L_MANAGECATEGORIES}</td>
		</tr>
		<tr>
			<td class="alt3" colspan="5">
				<div align="center">
					<script type="text/javascript">doHelpButton('add_category');</script>
					<input type="button" class="button" style="font-weight: bold;" value="{$L_ADDCATEGORY}" onclick="document.location='admin.php?act=categories_add'" />
				</div>
			</td>
		</tr>
		<tr>
			<td class="k4_subtitle">{$L_ORDER}</td>
			<td class="k4_subtitle" colspan="2">{$L_MANAGEMENT}</td>
		</tr>
		<list:list id="categories">
		<list:default list="categories">
		<tr>
			<td class="alt3" colspan="2">
				<div class="outset_box" align="center">
					<br />
					{$L_NOCATEGORIES}
					<br /><br />
				</div>
			</td>
		</tr>
		</list:default>
		<list:item list="categories">
		<list:switch list="categories" var="row_class" a="alt1" b="alt3">
		<tr>
			<form:form name="update_category" id="update_category" action="admin.php?act=categories_simpleupdate" method="post" enctype="multipart/form-data">
			<td class="{$row_class}" width="10%" align="center">
				<input type="hidden" name="id" value="{$category_id}" />
				<input type="text" size="3" name="row_order" id="row_order" value="{$row_order}" />
				<form:error id="row_order_error" for="row_order" setclass="inputfailed" regex=".+"><span class="minitext">{$L_INSERTCATORDER}</span></form:error>
				<form:error id="row_order_num_error" for="row_order" setclass="inputfailed" regex="([0-9])+"><span class="minitext">{$L_INSERTCATORDERNUM}</span></form:error>
			</td>
			<td class="{$row_class}" width="80%">
				<div align="left">
					<strong>{$name}</strong>
					<br />
					<span class="minitext">{$description}</span>
				</div>
			</td>
			<td class="alt2" width="10%" align="center">
				<input type="submit" class="button" value="{$L_SAVE}" /><input type="button" class="button" value="{$L_EDIT}" onclick="document.location='admin.php?act=categories_edit&id={$category_id}'" />
				<br />
				<input type="button" class="button" value="{$L_EDITPERMISSIONS}" onclick="document.location='admin.php?act=categories_permissions&id={$category_id}'" />
				<br />
				<input type="button" class="button" style="color: #FF0000;" value="{$L_DELETE}" onclick="if(confirm('{$L_CHECKDELCAT}')) { document.location='admin.php?act=categories_remove&id={$category_id}'; } else { return false; }" />
			</td>
			</form:form>
		</tr>
		</list:switch>
		</list:item>
		</list:list>
	</table>
</div>
</is:admin>
