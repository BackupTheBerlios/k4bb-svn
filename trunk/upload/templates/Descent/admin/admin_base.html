<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<title>k4 {$L_ADMINISTRATION} - {$current_location} - Powered by k4BB</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<script type="text/javascript" src="js/lib.js"></script>

	<script type="text/javascript" src="js/form_check.js"></script>
	<script type="text/javascript" src="js/k4_menu.js"></script>
	<style type="text/css">
		
		{$css_styles}

		/* Drop Down menus */
		.nav_top {
			padding-right: 15px;
			background-image:url('Images/{$IMG_DIR}/Icons/menu_open.gif');
			background-repeat: no-repeat;
			background-position: right center;
			color: #000000;
		}
		.nav_menu {
			text-align: left;
		}
		/* Required info box */
		.required_info { border: 1px solid #FF0000;font-size:11px;background-color:#FFEEFF;padding:5px; }
		.required_info a { font-size:11px; }

		/* Admin Panel */
		.admin_base {
			background-color: #C4CAD9;
		}
		.admin_menu, .admin_menu td, .admin_menu td img, .admin_menu td a {
			padding: 0px;
			margin: 0px;
		}
		.admin_main {
			border-top: 1px solid #999999;
			border-right: 1px solid #999999;
			border-bottom: 1px solid #999999;
			padding: 5px 5px 5px 5px;
			margin: 0px 10px 10px 0px;
			background-color: #FFFFFF;
		}
	</style>
	<script type="text/javascript">
		var d = new k4lib();
		//var http_request = getHTTPRequestObject();
		var k4_domain = '{$domain}';
		set_cookie('k4_canjs', 1, 2592000, k4_domain);
		d.preload_images('Images/{$IMG_DIR}/Icons/collapse_thead.gif', 'Images/{$IMG_DIR}/Icons/collapse_thead_collapsed.gif');
	</script>

			<td valign="top">
				<core:import id="sidebar_menu" />
			</td>
			<td width="100%" valign="top">
				<core:import id="content" />
			</td>
		</tr>
	</table>
	<br />
