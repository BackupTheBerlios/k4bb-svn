	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<style type="text/css">
		
		{$css_styles}
		
		/* Drop Down menus */
		.nav_top {
			padding-right: 15px;
			background-image:url('Images/{$IMG_DIR}/Icons/menu_open.gif');
			background-repeat: no-repeat;
			background-position: right center;
			color: #000000;
		}
		.nav_menu {
			text-align: left;
		}
		/* Required info box */
		.required_info { border: 1px solid #FF0000;font-size:11px;background-color:#FFEEFF;padding:5px; }
		.required_info a { font-size:11px; }

		/* Admin Panel */
		.admin_menu {
			background: #313B4D url('Images/admin/admin_menu_bg.gif') top left repeat-x;
		}
		.admin_menu td {
			padding: 0px 10px 0px 0px;
			margin: 0px;
			color: #FFFFFF;
		}
		.admin_menu a {
			color: #FFFFFF;
			padding: 5px 10px 6px 0px;
		}
		.admin_right_column {
			width: 165px;
			background-color: #313B4D;
		}

		.trans_ddmenu {
			border-top: 1px solid #124376;
			border-bottom: 1px solid #124376;
			border-right: 1px solid #124376;
			width: 97%;
			float: left;
			padding: 10px;
			font-size: 12px;
			font-family: Verdana, Arial, Helvetica, sans-serif;
			color: #FFFFFF;

			/* Mozilla ignores crazy MS image filters, so it will skip the following */
			filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=true, sizingMethod=scale, src='Images/admin/transparent_png.png');
		}
		/* IE ignores styles with [attributes], so it will skip the following. */
		.trans_ddmenu[class] {
			float: left;
			background-image:url('Images/admin/transparent_png.png');
		}
		.admin_ddmenu {
			
			padding: 0px 30px 0px 30px;
			background-image: url('Images/admin/help.gif');
			background-position:  left center;
			background-repeat: no-repeat;
			cursor: default;
		}
		.admin_ddmenu span { /*background-color: #FFFFF;*/font-weight: bold; }
		
		/**
		 * Trans Menus
		 */
		
		/* this is the clipping region for the menu. it's width and height get set by script, depending on the size of the items table */
		.transMenu {
			position:absolute;
			overflow:hidden;
			left:-1000px;
			top:-1000px;
			}

		/* this is the main container for the menu itself. it's width and height get set by script, depending on the size of the items table */
		.transMenu .content {
			position:absolute;
			}

		/* this table comprises all menu items. each TR is one item. It is relatively positioned so that the shadow and background transparent divs can be positioned underneath it */
		.transMenu .items {
			position:relative;
			left:0px; top:0px;
			z-index:2;
			}

		.transMenu.top .items {
			border-top:none;
			}

		/* each TR.item is one menu item */
		.transMenu .item {
			color:#336;
			font-size:10px;
			font-family:sans-serif;
			text-decoration:none;
			/* this is a hack for mac/ie5, whom incorrectly cascades the border properties of the parent table to each row */
			border:none;
			cursor:pointer;
			cursor:hand;
			}

		/* this DIV is the semi-transparent white background of each menu. the -moz-opacity is a proprietary way to get transparency in mozilla, the filter is for IE/windows 5.0+. */
		/* we set the background color in script because ie mac does not use it; that browser only uses a semi-transparent white PNG that the spacer gif inside this DIV is replaced by */
		.transMenu .background {
			position:absolute;
			left:0px; top:0px;
			z-index:1;
			-moz-opacity:.8;
			filter:alpha(opacity=80);
			}

		/* same concept as .background, but this is the sliver of shadow on the right of the menu. It's left, height, and background are set by script. In IE5/mac, it uses a PNG */
		.transMenu .shadowRight {
			position:absolute;
			z-index:3;
			top:3px; width:2px;
			-moz-opacity:.4;
			filter:alpha(opacity=40);
			}

		/* same concept as .background, but this is the sliver of shadow on the bottom of the menu. It's top, width, and background are set by script. In IE5/mac, it uses a PNG */
		.transMenu .shadowBottom {
			position:absolute;
			z-index:1;
			left:3px; height:2px;
			-moz-opacity:.4;
			filter:alpha(opacity=40);
			}

		/* this is the class that is used when the mouse is over an item. script sets the row to this class when required. */
		.transMenu .item.hover {
			background:#fdfdfd;
			color:black;
			}

		/* this is either the dingbat that indicates there is a submenu, or a spacer gif in it's place. We give it extra margin to create some space between the text and the dingbat */
		.transMenu .item img {
			margin-left:10px;
			}
	</style>
	<script type="text/javascript" src="js/lib.js"></script>
	<script type="text/javascript" src="js/javascript.js"></script>

	<script type="text/javascript">

		set_cookie('k4_canjs', 1, 2592000, k4_domain);
		d.preload_images('Images/{$IMG_DIR}/Icons/collapse_thead.gif', 'Images/{$IMG_DIR}/Icons/collapse_thead_collapsed.gif');
	</script>
	<core:import id="admin_js" file="admin.js" />
</head>

			<img src="Images/admin/adminhelp_header.gif" border="0" alt="" />
			<img src="Images/admin/history_header.gif" border="0" alt="" />

</table>
<core:import id="options_menu" file="menus/options.html" />

<core:import id="forums_menu" file="menus/forums.html" />
<core:import id="misc_menu" file="menus/misc.html" />
<core:import id="posts_menu" file="menus/posts.html" />
<core:import id="styles_menu" file="menus/styles.html" />
<core:import id="users_menu" file="menus/users.html" />
<script type="text/javascript">
	
	use_click			= false;
	allow_follow_urls	= true;
	menu_init('options_link', 'options_menu');
	menu_init('forums_link', 'forums_menu');
	menu_init('users_link', 'users_menu');
	menu_init('posts_link', 'posts_menu');
	menu_init('styles_link', 'styles_menu');
	menu_init('faq_link', 'faq_menu');
	menu_init('misc_link', 'misc_menu');

	/**
	 * Resize the iframe
	 */
	var admin_iframe = d.getElementById('admin_iframe');
	var admin_menu = d.getElementById('admin_menu');

	if(admin_iframe && admin_menu) {
		var window_height = 515;

		if (parseInt(navigator.appVersion) > 3) {
			if (!d.is_ie) {
				window_height = parseInt(window.innerHeight - d.height(admin_menu));
			}
			if (d.is_ie) {
				if(document.documentElement) {
					window_height = parseInt(document.documentElement.clientHeight - d.height(admin_menu));
				} else {
					window_height = parseInt(document.body.clientHeight - d.height(admin_menu));
				}
			}
			admin_iframe.style.height = window_height + 'px';
		}
	}

	/**
	 * Change the display options on the color picker
	 */
	var admin_colorpicker = d.getElementById('colorpicker_menu');
	if(admin_colorpicker) {
		admin_colorpicker.style.display = 'block';
	}
</script>

</div>
</if:if>
