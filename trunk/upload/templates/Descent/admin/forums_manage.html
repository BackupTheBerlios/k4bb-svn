<is:admin>
<table width="100%" cellpadding="0" cellspacing="1" border="0" class="forum_content">
	<tr class="thead">
		<td colspan="5">
			<script type="text/javascript">doHelpButton('categories');</script>
			{$L_FORUMS}
		</td>
	</tr>
	<tr class="tcat">
		<td colspan="5">{$L_MANAGEFORUMS}</td>
	</tr>
	<list:list id="categories">
	<list:default list="categories">
	<tr class="panel">
		<td>
			<div class="outset_box" align="center">
				<br />
				{$L_NOFORUMS}
				<br /><br />
			</div>
		</td>
	</tr>
	</list:default>
	<list:item list="categories">
	<tr class="thead">
		<td colspan="2">
			{$name}
			<span class="minitext" style="font-weight: normal;"><br />{$description}</span>
		</td>
		<td width="10%">
			<div align="right">
				<script type="text/javascript">doHelpButton('add_forum');</script>
				<input type="button" class="minitext" style="font-weight: bold;" value="{$L_ADDFORUM}" onclick="document.location='admin.php?act=forums_add&category_id={$category_id}'" />
			</div>
		</td>
	</tr>
	<tr class="tcat">
		<td>{$L_ORDER}</td>
		<td colspan="2">{$L_MANAGEMENT}</td>
	</tr>
	<tbody>
		<list:sublist list="categories" id="forums" column="forums">
		<list:item list="forums">
		<list:switch list="forums" var="row_class" a="alt1" b="alt2">
		<tr class="{$row_class}">
		</list:switch>
			<form:form name="update_forum" id="update_forum" action="admin.php?act=forums_simpleupdate" method="post" enctype="multipart/form-data">
			<td width="10%" align="center">
				<input type="hidden" name="id" value="{$id}" />
				<input type="text" size="3" name="row_order" id="row_order" value="{$row_order}" />
				<form:error id="row_order_error" for="row_order" setclass="inputfailed" regex=".+"><span class="minitext">{$L_INSERTCATORDER}</span></form:error>
				<form:error id="row_order_num_error" for="row_order" setclass="inputfailed" regex="([0-9])+"><span class="minitext">{$L_INSERTCATORDERNUM}</span></form:error>
			</td>
			<td width="80%">
				<div align="left" style="overflow: auto;">
					<script type="text/javascript">doHelpButton('add_forum');</script>
					{$level}{$level}<if:if var="parent_id" noteq="category_id"><img src="Images/{$IMG_DIR}/Icons/navbits_finallink.gif" alt="" />&nbsp;</if:if>
					<strong>{$name}</strong>
					<br />
					{$level}{$level}<span class="minitext">{$description}</span>
					<div align="right">
						<input type="button" class="minitext" value="{$L_EDITPERMISSIONS}" onclick="document.location='admin.php?act=forums_permissions&id={$id}'" />
						<input type="button" class="minitext" style="font-weight: bold;" value="{$L_ADDSUBFORUM}" onclick="document.location='admin.php?act=forums_add&category_id={$category_id}&forum_id={$id}'" />
					</div>
				</div>
			</td>
			<td width="10%" align="center">
				<input type="submit" class="minitext" value="{$L_SAVE}" /><input type="button" class="minitext" value="{$L_EDIT}" onclick="document.location='admin.php?act=forums_edit&id={$id}'" />
				<br />
				<input type="button" class="minitext" style="color: #FF0000;" value="{$L_DELETE}" onclick="if(confirm('{$L_CHECKDELFORUM}')) { document.location='admin.php?act=forums_remove&id={$id}'; } else { return false; }" />
			</td>
			</form:form>
		</tr>
		</list:item>
		</list:sublist>
	</tbody>
	</list:item>
	</list:list>
</table>
</is:admin>
