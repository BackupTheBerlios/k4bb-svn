<is:admin>
<table width="100%" cellspacing="0">
	<tr>
		<td>
			<table cellspacing="0">
				<tr>
					<td>&nbsp;</td>
					<td><label for="border_same_width" id="label_border_same_width"><input type="checkbox" name="border_same_width" id="border_same_width" checked="true" onclick="set_same_for_all(this, new Array('border-right', 'border-bottom', 'border-left'))" /> {$L_WIDTH}</label>
					<td><label for="border_same_style" id="label_border_same_style"><input type="checkbox" name="border_same_style" id="border_same_style" checked="true" onclick="set_same_for_all(this, new Array('border-right-style', 'border-bottom-style', 'border-left-style'))" /> {$L_STYLE}</label></td>
					<td><label for="border_same_color" id="label_border_same_color"><input type="checkbox" name="border_same_color" id="border_same_color" checked="true" onclick="set_same_for_all(this, new Array('border-right-color', 'border-bottom-color', 'border-left-color'))" /> {$L_COLOR}</label></td>
				</tr>
				<tr>
					<td class="smalltext">{$L_TOP}:</td>
					<td>
						<input type="text" class="inputbox" name="border-top" id="border-top" value="" size="5" onkeypress="enable_field(this, 'bt-measurement')" onKeyUp="set_all_values('border-top', 'border_same_width', new Array('border-right', 'border-bottom', 'border-left'))" />&nbsp;
						<select name="bt-measurement" id="bt-measurement" disabled="true" class="smalltext" onchange="set_all_values('bt-measurement', 'border_same_width', new Array('br-measurement', 'bb-measurement', 'bl-measurement'))">
							<option value="px">pixels</option>
							<option value="pt">points</option>
							<option value="in">in</option>
							<option value="cm">cm</option>
							<option value="mm">mm</option>
							<option value="pc">picas</option>
							<option value="em">ems</option>
							<option value="ex">exs</option>
							<option value="%">%</option>
						</select>
					</td>
					<td>
						<select name="border-top-style" id="border-top-style" class="smalltext" onchange="set_all_values('border-top-style', 'border_same_style', new Array('border-right-style', 'border-bottom-style', 'border-left-style'))">
							<option value=""></option>
							<option value="none">none</option>
							<option value="dotted">dotted</option>
							<option value="dashed">dashed</option>
							<option value="solid">solid</option>
							<option value="double">double</option>
							<option value="groove">groove</option>
							<option value="ridge">ridge</option>
							<option value="inset">inset</option>
							<option value="outset">outset</option>
						</select>
					</td>
					<td>
						<label for="border-top-color"><img src="Images/{$IMG_DIR}/Icons/colorpicker.gif" id="bt_color_preview" style="background-color:#FFFFFF; position:relative;" border="0" alt="" /></label>
						<input type="text" style="font-size: 10px;" name="border-top-color" id="border-top-color" value="" class="inputbox" size="10" maxlength="7" onmouseover="set_all_values('border-top-color', 'border_same_color', new Array('border-right-color', 'border-bottom-color', 'border-left-color'))" />
					</td>
				</tr>
				<tr>
					<td class="smalltext">{$L_RIGHT}:</td>
					<td>
						<input type="text" class="inputbox" disabled="true" name="border-right" id="border-right" value="" size="5" onkeypress="enable_field(this, 'br-measurement')" />&nbsp;

							<option value=""></option>
							<option value="none">none</option>
							<option value="dotted">dotted</option>
							<option value="dashed">dashed</option>
							<option value="solid">solid</option>
							<option value="double">double</option>
							<option value="groove">groove</option>
							<option value="ridge">ridge</option>
							<option value="inset">inset</option>
							<option value="outset">outset</option>

					</td>
				</tr>
				<tr>

							<option value="px">pixels</option>

							<option value="ridge">ridge</option>
							<option value="inset">inset</option>
							<option value="outset">outset</option>
						</select>
					</td>

						<input type="text" style="font-size: 10px;" name="border-bottom-color" id="border-bottom-color" value="" class="inputbox" size="10" maxlength="7" disabled="true" />
					</td>
				</tr>
				<tr>
					<td class="smalltext">{$L_LEFT}:</td>
					<td>
						<input type="text" class="inputbox" disabled="true" name="border-left" id="border-left" value="" size="5" onkeypress="enable_field(this, 'bl-measurement')" />&nbsp;
						<select name="bl-measurement" id="bl-measurement" disabled="true" class="smalltext">
							<option value="px">pixels</option>

							<option value="em">ems</option>
							<option value="ex">exs</option>
							<option value="%">%</option>
						</select>

							<option value=""></option>
							<option value="none">none</option>
							<option value="dotted">dotted</option>

		</td>
	</tr>
</table>
