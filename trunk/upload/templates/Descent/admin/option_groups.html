<is:admin>
<div class="header"><div class="title">{$L_OPTIONS}</div></div>
<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="table">
	<list:list id="setting_groups">
	<list:item list="setting_groups">
	<list:switch list="setting_groups" var="row_class" a="alt1" b="alt2">
	<tr>
		<td class="{$row_class}">
			<strong><a href="admin.php?act=options_view&amp;id={$id}" title="{$title}">{$title}</a></strong>
			<span class="smalltext">(<em>{$num_settings} {$L_SETTINGS}</em>)</span>
		</td>
	</tr>
	</list:switch>		
	</list:item>
	</list:list>
</table>
<div class="footer_block"><div>&nbsp;</div></div>
</is:admin>
