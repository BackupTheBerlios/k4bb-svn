<script type="text/javascript">
	function set_maps_cookie(id) {
		try {
			set_cookie('mapsgui_' + id, id, 3600, '{$domain}');
		} catch(e) {
			alert(e.message);
		}
		return document.location = 'admin.php?act=permissions_gui';
	}
</script>
<!-- MAPS GUI -->
<div class="header"><div class="title">{$L_PERMISSIONS}</div></div>
<div class="spacer">
	<div class="base3">
		<strong>{$L_HOWDOMAPSPERMSWORK}</strong>
		<p>
			{$L_HOWMAPSPERMSWORK}
		</p>
	</div>
</div>
<div class="spacer">
	<table width="100%" cellspacing="{$style_cellspacing}" class="table">
		<tr>
			<td class="subheader" width="30%">{$L_NAME}</td>
			<td class="subheader" align="center">{$L_VIEW}</td>
			<td class="subheader" align="center">{$L_ADD}</td>
			<td class="subheader" align="center">{$L_EDIT}</td>
			<td class="subheader" align="center">{$L_DELETE}</td>
			<td class="categorytitle">&nbsp;</td>
		</tr>
	</table>
</div>
<div class="k4_spacer">
	<table width="100%" cellspacing="{$style_cellspacing}" class="table">
		<list:list id="maps_list">
		<list:item list="maps_list">
		<list:switch list="maps_list" var="row_class" a="alt1" b="alt2">
		<form name="maps_form{$id}" action="admin.php?act=maps_update&amp;id={$id}" method="post" enctype="multipart/form-data">
		<tr>
			<td class="{$row_class}" nowrap="nowrap">
				<div id="maps_link{$id}" class="inputbox">{$level}{$name}</div>
				<div id="maps_menu{$id}" style="">
					<table cellspacing="{$style_cellspacing}" class="table">
						<tr class="supheader">
							<td nowrap="nowrap">{$L_VARNAME}: {$varname}</td>
						</tr>
						<tr class="alt1">
							<td nowrap="nowrap"><a class="smalltext" href="javascript:;" onclick="document.maps_form{$id}.submit()" />{$L_UPDATEMAPS}</a></td>
						</tr>
						<tr class="alt1">
							<td nowrap="nowrap"><a class="smalltext" href="admin.php?act=maps_add&amp;id={$id}">{$L_ADDCHILDMAPS}</a></td>
						</tr>
						<tr class="alt1">
							<td nowrap="nowrap"><a class="smalltext" href="admin.php?act=maps_remove&amp;id={$id}">{$L_REMOVEMAPS}</a></td>
						</tr>
					</table>
				</div>
				<script type="text/javascript">
					menu_init('maps_link{$id}', 'maps_menu{$id}');
				</script>
			</td>
			<td class="{$row_class}" align="center">
				<select name="can_view" id="view_{$id}" class="inputbox">
					<option value="0">--</option>
					<option value="1">{$L_GUEST}</option>
					<option value="4">{$L_PENDINGMEMBER}</option>
					<option value="5">{$L_MEMBER}</option>
					<option value="6">{$L_SUPERMEMBER}</option>
					<option value="7">{$L_MODERATOR}</option>
					<option value="8">{$L_SUPERMODERATOR}</option>
					<option value="9">{$L_ADMIN}</option>
					<option value="10">{$L_SUPERADMIN}</option>
				</select>
				<script type="text/javascript">d.setIndex({$can_view}, 'view_{$id}');</script>
			</td>
			<td class="{$row_class}" align="center">
				<select name="can_add" id="add_{$id}" class="inputbox">
					<option value="0">--</option>
					<option value="1">{$L_GUEST}</option>
					<option value="4">{$L_PENDINGMEMBER}</option>
					<option value="5">{$L_MEMBER}</option>
					<option value="6">{$L_SUPERMEMBER}</option>
					<option value="7">{$L_MODERATOR}</option>
					<option value="8">{$L_SUPERMODERATOR}</option>
					<option value="9">{$L_ADMIN}</option>
					<option value="10">{$L_SUPERADMIN}</option>
				</select>
				<script type="text/javascript">d.setIndex({$can_add}, 'add_{$id}');</script>
			</td>
			<td class="{$row_class}" align="center">
				<select name="can_edit" id="edit_{$id}" class="inputbox">
					<option value="0">--</option>
					<option value="1">{$L_GUEST}</option>
					<option value="4">{$L_PENDINGMEMBER}</option>
					<option value="5">{$L_MEMBER}</option>
					<option value="6">{$L_SUPERMEMBER}</option>
					<option value="7">{$L_MODERATOR}</option>
					<option value="8">{$L_SUPERMODERATOR}</option>
					<option value="9">{$L_ADMIN}</option>
					<option value="10">{$L_SUPERADMIN}</option>
				</select>
				<script type="text/javascript">d.setIndex({$can_edit}, 'edit_{$id}');</script>
			</td>
			<td class="{$row_class}" align="center">
				<select name="can_del" id="del_{$id}" class="inputbox">
					<option value="0">--</option>
					<option value="1">{$L_GUEST}</option>
					<option value="4">{$L_PENDINGMEMBER}</option>
					<option value="5">{$L_MEMBER}</option>
					<option value="6">{$L_SUPERMEMBER}</option>
					<option value="7">{$L_MODERATOR}</option>
					<option value="8">{$L_SUPERMODERATOR}</option>
					<option value="9">{$L_ADMIN}</option>
					<option value="10">{$L_SUPERADMIN}</option>
				</select>
				<script type="text/javascript">d.setIndex({$can_del}, 'del_{$id}');</script>
			</td>
			<td class="{$row_class}">
				<if:if var="num_children" geq="1">
				<if:if var="expanded" eq="0">
					<input type="button" value="&laquo;&raquo;" style="font-weight:bold;" onclick="set_maps_cookie(parseInt({$id}))" class="button" />
				<if:else />
					<input type="button" value="&raquo;&laquo;" style="font-weight:bold;" onclick="delete_cookie('mapsgui_{$id}');document.location='admin.php?act=permissions_gui'" class="button" />
				</if:if>
				</if:if>
			</td>
		</tr>
		</form>
		</list:switch>
		</list:item>
		</list:list>
	</table>
</div>
<div class="footer_block"><div>&nbsp;</div></div>
<!-- / MAPS GUI -->
