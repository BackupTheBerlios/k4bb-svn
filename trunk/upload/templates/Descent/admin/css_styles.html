<is:admin>
<div class="header"><div class="title">{$L_CSSSTYLES}<span style="font-weight: normal;">: {$styleset_name}</span></div></div>
<div class="spacer">
	<div class="base3">
		<strong>{$L_HOWDOESCSSWORK}</strong>
		<p>
			{$L_HOWCSSWORKS}
		</p>
	</div>
</div>
<div class="spacer">
	<div class="alt3" style="text-align: center;">
		<a href="admin.php?act=css_addstyle&id={$styleset_id}" title="{$L_ADDCSSSTYLE}">{$L_ADDCSSSTYLE}</a>
		| <a href="admin.php?act=css&edit=1&id={$styleset_id}" title="{$L_EDITALLCLASSES}">{$L_EDITALLCLASSES}</a>
	</div>
</div>
<div class="spacer">
	<form action="admin.php?act=css_updateallclasses&amp;id={$styleset_id}" method="post" enctype="multipart/form-data">
	<table width="100%" cellspacing="{$style_cellspacing}" class="table">
		<list:list id="styles">
		<list:default list="styles">
		<tr>
			<td class="alt3" style="text-align: center;">
				<br />
				<strong>{$L_NOCSSSTYLES}</strong>
				<br /><br />
			</td>
		</tr>
		</list:default>
		<list:item list="styles">
		<list:switch list="styles" var="row_class" a="alt1" b="alt2">
		<tr>
			<td width="80%" class="{$row_class}">
				<strong>{$name}</strong>
				<span class="smalltext"><br />{$description}</span>
			</td>
			<td width="20%" class="{$row_class}" style="text-align: center;">
				<input type="button" class="button" value="{$L_EDIT}" onclick="document.location='admin.php?act=css_editstyle&id={$style_id}&style_id={$id}'" />
				<input type="button" class="button" value="{$L_DELETE}" style="color: #FF0000;" onclick="document.location='admin.php?act=css_removestyle&id={$style_id}&style_id={$id}'" />
			</td>
		</tr>
		<if:if var="edit_all" eq="1">
		<tr>
			<td class="{$row_class}" colspan="2">
				<textarea name="properties{$id}" rows="5" cols="70" class="inputbox" style="border: 0px;padding: 3px;width:100%; overflow:scroll;" wrap="off">{$properties}</textarea>
			</td>
		</tr>
		<list:alternate list="styles" count="5" remainder="4">
		<tr>
			<td colspan="2" class="base3" style="text-align: center">
				<input type="submit" value="{$L_SAVEALL}" class="button" />
				<input type="reset" value="{$L_RESETALL}" class="button" />
			</td>
		</tr>
		</list:alternate>
		</if:if>
		</list:switch>
		</list:item>
		</list:list>
		<if:if var="edit_all" eq="1">
		<tr>
			<td colspan="2" class="base3" style="text-align: center">
				<input type="submit" value="{$L_SAVEALL}" class="button" />
				<input type="reset" value="{$L_RESETALL}" class="button" />
			</td>
		</tr>
		</if:if>
	</table>
	</form>
</div>
<div class="footer_block"><div>&nbsp;</div></div>
</is:admin>
