<!-- Search for a User -->
<form:form name="finduser" id="finduser" action="admin.php?act=users_found" method="post" enctype="multipart/form-data">
<div class="header"><div class="title">{$L_FINDAUSER}</div></div>
<div class="spacer">
	<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="table">
		<tr>
			<td class="alt3" width="50%">
				<strong>{$L_USERNAME}:</strong><br />
				<span class="smalltext">{$L_WILDCARDSTARINFO}</span>
			</td>
			<td class="alt3" width="50%">
				<input type="text" name="username" id="username" class="inputbox" />
				<form:error id="username_error" for="username" setclass="inputfailed" regex="^[a-zA-Z]([a-zA-Z0-9]*[-_ \*\%]?)*[a-zA-Z0-9]*$">{$L_SUPPLYUSERNAME}</form:error>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="base3" style="text-align: center;">
				<input type="submit" value="{$L_SEARCH}" class="button" />
			</td>
		</tr>
	</table>
</div>
<div class="footer_block"><div>&nbsp;</div></div>
</form:form>
<!-- / Search for a User -->
