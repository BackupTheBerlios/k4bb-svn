<is:admin>
<form:form id="edit_posticon" name="edit_posticon" action="admin.php?act=posticons_update" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$icon_id}" />
<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="k4_table">
	<tr class="k4_maintitle">
		<td colspan="2">{$L_EDITPOSTICON}</td>
	</tr>
	<tr class="alt1">
		<td width="30%"><strong>{$L_DESCRIPTION}:</strong></td>
		<td>
			<script type="text/javascript">doHelpButton('posticon_description');</script>
			<input type="text" name="description" id="description" value="{$icon_description}" maxlength="255" class="inputbox" />
			<form:error id="description_error" for="description" setclass="inputfailed" regex=".+">{$L_INSERTICONDESC}</form:error>
		</td>
	</tr>
	<tr class="alt2">
		<td width="30%"><strong>{$L_IMAGE}:</strong></td>
		<td>
			{$L_BROWSEFORIMGFILE}:<br />
			<input type="text" class="inputbox" name="image_browse" id="image_browse" value="{$icon_image}" /><input type="button" class="minitext" value="{$L_BROWSE}" onclick="popupImageBrowser('tmp/upload/posticons', 'image_browse', '{$icon_image}')" />
			<br />
			{$L_ORUPLOADNEW}:<br />
			<input type="file" name="image_upload" id="image_upload" value="" />
		</td>
	</tr>
	<tr class="k4_subtitle">
		<td colspan="2">
			<input type="submit" value="{$L_SAVE}" />
			<input type="reset" value="{$L_RESET}" />
		</td>
	</tr>
</table>
</form:form>
</is:admin>
