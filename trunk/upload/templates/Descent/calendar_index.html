<if:if var="calendardisabled" eq="1">
	<table width="100%" cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="k4_table">	
		<tr>
			<td class="alt3" colspan="5" width="100%">
				<div class="outset_box" align="center">
					<br />
					{$L_CALENDARDISABLED}
					<br /><br />
				</div>
			</td>
		</tr>
	</table>
<if:else>
	<!-- Calendar -->
	<div class="header"><div class="title">{$L_CALENDAR}</div></div>
	<div class="header"><div class="title"><a href="calendar.php?y={$year_prev}&m={$month_prev}">[<<]</a> {$month_label} {$year_label} <a href="calendar.php?y={$year_next}&m={$month_next}">[>>]</a></div></div>
	<div class="spacer">
	<list:list id="calendar">
		<table width="100%" class="table">
			<tr>
			<list:item list="calendar">
				<td><a href="calendar.php?y={$year}&m={$month}&d={$day}">{$day}</a></td>
					<list:separator list="calendar">
					<list:alternate list="calendar" count="7" remainder="6">
						<list:switch list="calendar" var="row_class" a="alt2" b="alt1">
						</tr><tr class="{$row_class}">
						</list:switch>
					</list:alternate>
					</list:separator>
			</list:item>
			</tr>
		</table>
	</list:list>
	</div>
	<div class="footer_block"><div>&nbsp;</div></div>
	<!-- / Calendar -->
</if:if>
