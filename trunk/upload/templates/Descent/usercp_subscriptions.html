<is:logged>
<div class="header"><div class="title">{$L_USERCONTROLPANEL}: <span style="font-weight: normal;">{$L_MANAGESUBSCRIPTIONS}</span></div></div>
<div class="spacer">
	<table width="100%" cellspacing="{$style_cellspacing}" class="table">
		<tr>
			<td class="alt3"><span class="smalltext">{$L_USERCPSUBSCRIPTIONSMSG}</span></td>
		</tr>
	</table>
</div>
<div class="supheader">{$L_SUBSCRIPTIONS}</div>
<div class="spacer">
	<table width="100%" cellspacing="{$style_cellspacing}" class="table">
		<list:list id="subscriptions">
		<list:default list="subscriptions">
		<tr>
			<td class="alt3">
				<div class="outset_box" style="text-align: center;"><br /><strong>{$L_NOSUBSCRIPTIONS}</strong><br /><br /></div>
			</td>
		</tr>
		</list:default>
		<list:item list="subscriptions">
		<list:switch list="subscriptions" var="row_class" a="alt1" b="alt2">
		<tr>
			<td class="{$row_class}" valign="middle">
				<div style="float:right;">
					<a href="<if:if var="post_id" noteq="0">viewtopic.php?act=untrack&amp;id={$post_id}<if:else />viewforum.php?act=untrack&amp;id={$forum_id}</if:if>" title="{$L_UNSUBSCRIBE}">{$L_UNSUBSCRIBE}</a><br />
				</div>
				<if:if var="post_id" noteq="0">
					<a href="viewtopic.php?id={$post_id}" title="{$topic_name}" style="font-weight:bold;">{$topic_name}</a><br />
					<a href="viewforum.php?f={$forum_id}" class="smalltext" title="{$forum_name}">{$forum_name}</a>
				<if:else />
					<a href="viewforum.php?f={$forum_id}" title="{$forum_name}" style="font-weight:bold;">{$forum_name}</a>
				</if:if>
			</td>
		</tr>
		</list:switch>
		</list:item>
		</list:list>
	</table>
</div>
<div class="footer_block"><div>&nbsp;</div></div>
</is:logged>
