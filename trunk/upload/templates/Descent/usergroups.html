	<tr class="thead">
		<td colspan="2">{$L_USERGROUPS}</td>
	</tr>
	<tr class="panel">
		<td width="50%">{$L_LOOKUPGROUP}</td>
		<td width="50%">
			<select name="id" id="group_id">

	<tr class="tcat">
