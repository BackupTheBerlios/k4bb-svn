<!-- Pager Jump To Drop Down Menu -->
<script type="text/javascript">
//<![CDATA[
function jump_pages() {
	jumpto				= d.getElementById('jumpto');
	page				= parseInt(jumpto.value);
	document.location	= '{$pagejumper_url}&page=' + page;
}
//]]>
</script>
<div id="page_jump_menu" class="k4_borderwrap" style="display: none;width: auto;">
	<table cellpadding="0" cellspacing="{$style_cellspacing}" border="0" class="k4_table">
		<tr>
			<td class="k4_subtitle">{$L_JUMPTOPAGE}</td>
		</tr>
		<tr>
			<td class="alt3">
				<input type="text" name="jumpto" id="jumpto" size="2" class="inputbox" />
				<input type="button" class="button" value="{$L_GO}" onclick="jump_pages();" />
			</td>
		</tr>
	</table>
</div>
<!-- / Page Jump To Drop Down Menu -->
