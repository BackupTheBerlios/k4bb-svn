<!-- Pager Jump To Drop Down Menu -->
<script type="text/javascript">function jump_pages(input_id){var jumpto=d.getElementById(input_id);if(jumpto){document.location='{$pagejumper_url}&page='+parseInt(jumpto.value);}}</script>
<div id="page_jump_menu" style="display: none;">
	<div class="subheader">{$L_JUMPTOPAGE}</div>
	<table cellspacing="{$style_cellspacing}" class="table">
		<tr>
			<td class="alt3">
				<input type="text" name="jumpto" id="jumpto" size="2" class="inputbox" />
				<input type="button" class="button" value="{$L_GO}" onclick="jump_pages('jumpto')" />
			</td>
		</tr>
	</table>
</div>
<!-- / Page Jump To Drop Down Menu -->
