<!-- Quick Nav Menu -->
&nbsp;<select name="quick_nav" id="quick_nav" onchange="jump_to('quick_nav')" class="inputbox">
	<option value="-1">{$L_SELECTAFORUM}</option>
	<option value="-1">-----------------</option>
	<list:list id="all_forums">
	<list:item list="all_forums">
		<if:if var="row_type" eq="1">
			<maps:if list="all_forums" category="forum_id" method="can_view">
				<option value="viewforum.php?c={$forum_id}" style="font-weight: bold;">{$indent_level}{$name}</option>
			</maps:if>
		<if:else />
			<maps:if forum="forum_id" method="can_view">
				<maps:if forum="forum_id" method="can_view">
					<if:if var="is_forum" geq="0">
						<option value="viewforum.php?f={$forum_id}">{$indent_level}{$name}</option>
					<else:if var="is_link" eq="1" />
						<if:if var="link_show_redirects" eq="1">
							<option value="redirect.php?id={$forum_id}">{$indent_level}{$name}</option>
							<if:else />
							<option value="{$link_href}">{$indent_level}{$name}</option>
						</if:if>
					</if:if>
				</maps:if>
			</maps:if>
		</if:if>
	</list:item>
	</list:list>
</select>
<if:if var="nojs" eq="1"><input type="button" class="button" value="{$L_GO}" onclick="jump_to('quick_nav')" /></if:if>
<!-- / Quick Nav Menu -->
